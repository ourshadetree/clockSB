<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clockSB</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <div id="outer-shell">
        <h1 id="title">ClockSB</h1>
       
        <div id="screen">
            <span id="clockScreen">Clock stuff</span>
            
        </div>
        <button onClick="loadClock()">Clock</button>
        <button onClick="loadSW()">StopWatch</button>
        <button onClick="start()">Start</button>
        <button onClick="end()">Stop</button>
        <button onClick="loadSW()">Reset</button>
        <button onClick="loadTimer()">Timer</button>
        <button class="up">SecondsUp</button>
        <button class="up">MinutesUp</button>
        <button class="up">HoursUp</button>
        <button class="down">SecondsDown</button>
        <button class="down">MinutesDown</button>
        <button class="down">HoursDown</button>
    </div>
</body>
